{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay">
        <div class="container-fluid>
            <div class="row">
                {% for product in products %}
                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                        <div class="card h-100 border-0">
                            <div class="card-body pb-0">
                                <p class="lead mb-0">{{ product.product_name }}</p>
                            </div>
                            <div class="card-footer bg-white pt-0 border-0">
                                <div class="row">
                                    <div class="col">
                                        <p class="mb-0 font-weight-bold">${{ product.price }}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <p class="mb-0 font-weight-bold">{{ product.product_description }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
