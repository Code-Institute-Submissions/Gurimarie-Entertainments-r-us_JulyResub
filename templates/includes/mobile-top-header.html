<!-- Search-button with dropdown-menu -->
<li class="list-inline-item">
    <a class="text-black nav-link d-block d-lg-none" ref="#" id="mobile-search" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg"></i></div>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="{% url 'performances' %}">
            <div class="input-group w-100">
                <input class="form-control border border-black rounded-0" type="text" name="q"
                    placeholder="Search our site">
                <div class="input-group-append">
                    <button class="form-control btn btn-black border border-black rounded-0" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>

<!-- My Account-button with dropdown-menu -->
<li class="list-inline-item">
    <a class="text-black nav-link d-block d-lg-none" ref="#" id="user-option" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user fa-lg"></i></div>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
            {% if request.user.is_staff %}
                <a href="{% url 'add_artist' %}" class="dropdown-item">Add artist</a>
                <a href="{% url 'edit_artist' %}" class="dropdown-item">Edit artist</a>
                <a href="{% url 'add_performance' %}" class="dropdown-item">Add Performance</a>
                <a href="{% url 'edit_performance' %}" class="dropdown-item">Edit Performance</a>
                <a href="{% url 'add_artist_product' %}" class="dropdown-item">Add Product</a>
                <a href="{% url 'edit_artist_product' %}" class="dropdown-item">Edit Product</a>
            {% endif %}
                <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
                <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
            {% else %}
                <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
        {% endif %}
    </div>
</li>

<!-- Shopping-bag-link -->
<li class="list-inline-item">
    <a href="{% url 'view_shoppingbag' %}" class="text-black nav-link d-block d-lg-none" ref="#" id="shopping-bag-link">
        <div class="text-center"><i class="fas fa-shopping-bag fa-lg"></i></div>
    </a>
</li>
