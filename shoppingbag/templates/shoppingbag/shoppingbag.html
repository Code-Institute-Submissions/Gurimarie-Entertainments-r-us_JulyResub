{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <!-- White background -->
    <div class="container h-100 overlay"></div>
    <div class="container-fluid">
        <!-- Page-title -->
        <div class="row h-100">
            <div class="col-7 col-md-6 my-auto">
                <hr>
                <h2 class="logo-font mb-4">Shoppingbag</h2>
                <hr>
            </div>
        </div>

        <!-- Bag-content -->
        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive rounded"></div>
                {% else %}
                    <p class="lead mb-5">Your bag is empty...</p>
                    <a href="{% url 'artists' %}" class="btn btn-outline-black rounded-0 btn">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">Keep shopping</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
